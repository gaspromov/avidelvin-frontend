<header class="tw-py-5">
  <h1 class="title">AVI Photos</h1>
</header>

@let imageBlocks = images();
<div class="content">
  @for (blockImages of imageBlocks; track $index ){
  <div
    class="image-block"
    [class]="
      blockImages.length === 1 ? 'image-block_alone' : 'image-block_dual'
    "
  >
    @for (image of blockImages; track image) {
    <avi-image [imgUrl]="image" />
    }
  </div>
  }
</div>
